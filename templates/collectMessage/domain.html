<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>子域名查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="/static/css/news.css" media="all" />
</head>
<body class="childrenBody">
<!--分割线-->
<hr class="layui-bg-blue">
<div class="layui-container">
    <!--https://github.com/lijiejie/subDomainsBrute<br>-->
    <fieldset class="layui-elem-field" style="width: 50%;margin: auto;">
        <legend>DNSMaper</legend>
        <div class="layui-field-box">
           <b>功能说明：域传送漏洞检测, 子域名枚举, IP地址获取, 服务器WEBServer版本探测, 网站标题获取, 经纬度获取</b>
        </div>
    </fieldset>
    <p>  </p>
    <p>&nbsp;</p>
    <div class="layui-row" style="width: 50%;margin: auto;">
        <!--表单-->

        <form class="layui-form" method="post" >
            {% csrf_token %}
            <div class="layui-form-item">
                <label class="layui-form-label">URL</label>
                <div class="layui-input-block">
                    <input type="text" name="url" required  lay-verify="required" placeholder="请输入IP或者domain     eg:127.0.0.1 |  baidu.com" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formsubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr class="layui-bg-blue">

<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn linksAdd_btn" style="background-color:#5FB878">添加链接</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
    <div class="layui-inline">
        <div class="layui-form-mid layui-word-aux"></div>
    </div>
</blockquote>
<div class="layui-form links_list">
    <table class="layui-table">
        <colgroup>
            <col width="50">
            <col width="20%">
            <col>
            <col>
            <col>
            <col>
            <col>
            <col width="13%">
        </colgroup>
        <thead>
        <tr>
            <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
            <th style="text-align:left;">NS</th>
            <th>IP</th>
            <th>Title</th>
            <th>Server</th>
            <th>Address</th>
            <th>GPS</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="links_content"></tbody>
    </table>
</div>
<div id="page"></div>

<script type="text/javascript" src="/static/layui/layui.js"></script>
<script src="/static/js/domain.js"></script>
</body>
</html>
